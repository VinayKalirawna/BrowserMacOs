<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Browser Experience</title>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div class="landing-container">
        <div class="functionalities">
            <div class="header"><h1>Functionalities for MacOS</h1></div>
            <div class="functionality-item"
                data-text="On right click on context menu, you can create folder and change wallpaper."></div>
            <div class="functionality-item"
                data-text="Create Folder, Delete Folder, Rename Folder on double Click on name of the folder, Open Folder.">
            </div>
            <div class="functionality-item" data-text="On right click folder Context Menu."></div>
            <div class="functionality-item" data-text="Dock open Finder and create folder, delete, and browse.">
            </div>
            <div class="functionality-item" data-text="Open apps present on Applications."></div>
            <div class="functionality-item" data-text="Search on safari."></div>
            <div class="functionality-item" data-text="Can Create and save notes."></div>
            <div class="functionality-item" data-text="Click pictures using camera."></div>
            <div class="functionality-item" data-text="Write help to know all the working Commands for terminal."></div>
            <div class="functionality-item" data-text="Turn on or off wifi, Bluetooth, AirDrop."></div>
            <div class="functionality-item" data-text="Change Brightness."></div>
            <div class="functionality-item" data-text="Real Date and times Showing."></div>
        </div>
    
        <button id="startButton" class="start-btn">Start</button>
    </div>

    
    <script src="js/landing.js"></script>
</body>
</html>
